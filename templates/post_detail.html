{% extends 'base.html' %}


{% block nav %}
    <li class="nav-item">
        <a href="{% url 'url-name-post-delete' pk=post.pk %}" class="nav-link">Post Delete</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'url-name-post-edit' pk=post.pk %}" class="nav-link">Post Edit</a>
    </li>

{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <!--
                 linebreaksbr = 줄바꿈을 <br>태그로 변환
                 truncatechars = 뒤에 지정한 글자수만큼 표시 후 ...으로 줄임
                           -->
        <p class="card-text">{{ post.text| linebreaksbr }}</p>
        <div class="text-right">
            <p>create : {{ post.created_date }}</p>
            <p>publish : {{ post.published_date }}</p>
        </div>
    </div>
</div>
{% endblock %}
